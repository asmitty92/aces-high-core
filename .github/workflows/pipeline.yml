name: Pipeline

permissions:
  id-token: write
  contents: write
  actions: write
  pull-requests: write
  deployments: read
  checks: write
  workflows: write

on:
  push:
  workflow_dispatch:


jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Chekcout main repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: |
          npm install

      - name: Run format
        run: |
          npm run format

      - name: Run linter
        run: |
          npm run lint

      - name: Run TypeScript compile
        run: |
          npm run build

      - name: Run Tests
        run: |
          npm run test

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5.0.0
        with:
          commit-message: Auto-format changes and new build output
    
  
